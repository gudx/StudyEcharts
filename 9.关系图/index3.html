<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../JavaScript/jquery-3.3.1.js"></script>
    <script src="../JavaScript/echarts.js"></script>
    <script src="../JavaScript/Theme/vintage.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:800px;"></div>
    <script>
        var myChart = echarts.init(document.getElementById("main"));

        var data =  [{
            name: '1',
            value: 10
        },
        {
            name: '3',
            value: 10,
            symbolSize: 60,
        } ,
        {
            name: '2',
            value: 20,
            symbolSize: 20,
            itemStyle: {
                color: 'red'
            }
        },
        {
            name: '4',
            value: 10,
            draggable:true
        },
        {
            name: '5',
            value: 10,
            draggable:true
        },
        {
            name: '6',
            value: 10,
            draggable:true
        },
        {
            name: '7',
            value: 10,
            draggable:true
        }];

        var links =  [{
            source: '2',
            target: '1'
        }, {
            source: '3',
            target: '1'
        },
        {
            source: '2',
            target: '1'
        },
        {
            source: '2',
            target: '1'
        },
        {
            source: '2',
            target: '1'
        },
        {
            source: '4',
            target: '1'
        },
        {
            source: '5',
            target: '1'
        },
        {
            source: '6',
            target: '1'
        },{
            source: '7',
            target: '1'
        }
        ,{
            source: '3',
            target: '2'
        }
        ,{
            source: '3',
            target: '2'
        }
        ,{
            source: '3',
            target: '2'
        },{
            source: '2',
            target: '5'
        }]

        option = {
            title: {
                text: 'Les Miserables',
                subtext: 'Default layout',
                top: 'bottom',
                left: 'right'
            },
            tooltip: {},
            animationDuration: 1500,
            animationEasingUpdate: 'quinticInOut',
            series: [{
                name: 'Les Miserables',
                type: 'graph',
                layout: 'force',
                data: data,
                links: links,
                roam: true,
                focusNodeAdjacency: true,
                itemStyle: {
                    normal: {
                        borderColor: '#fff',
                        borderWidth: 1,
                        shadowBlur: 10,
                        shadowColor: 'rgba(0, 0, 0, 0.3)'
                    }
                },
                label: {
                    position: 'right',
                    formatter: '{b}'
                },
                lineStyle: {
                    color: 'source',
                    curveness: 0.3
                },
                emphasis: {
                    lineStyle: {
                        width: 10
                    }
                },
                force: {
                    repulsion: 100,
                    edgeLength:400
                }
            }]
        };

        myChart.setOption(option);
    </script>
</body>

</html>
